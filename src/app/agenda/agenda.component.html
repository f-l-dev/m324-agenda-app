<h1>SvelteKit Agenda App</h1>
<div class="add-agenda">
<div class="add-agenda">
    <input class="agenda-input" [(value)]="newAgenda" placeholder="Add a new agenda" />
    <button class="add-button" (click)="addAgenda()">Add</button>
</div>
<ul class="agenda-list">
    @for (agendaItem of agenda; track $index) {
        <li class="agenda-item">
            {{ agendaItem }}
            <button class="remove-button" (click)="removeAgenda($index)">Remove</button>
        </li>
    }
</ul>
