name: Build and Deploy Angular Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main  
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from our repository

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

      - name: Build Angular application
        run: npm run build

      - name: Run e2e tests
        run: npx nx e2e e2e
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
    
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: angular-app-artifacts
          path: dist/angular-agenda-app/browser

  deploy:
    # Add a dependency to the build job
    needs: build

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: angular-app-artifacts
